<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <h1>Class Registration</h1>
    <input type="email" id="regEmail" placeholder="Email"><br>
    <input type="password" id="regPassword" placeholder="Password"><br>
    <button onclick="register()">Register</button>

    <p class="message">Already registered? <a href="login.html">Log in</a></p>
  </div>

  <script>
    const supabase = supabase.createClient('https://YOUR-PROJECT.supabase.co', 'YOUR-ANON-KEY');
    async function register() {
      const { error } = await supabase.auth.signUp({
        email: document.getElementById('regEmail').value,
        password: document.getElementById('regPassword').value
      });
      if (error) alert(error.message);
      else alert('Check your email to confirm registration!');
    }
  </script>
</body>
</html>
